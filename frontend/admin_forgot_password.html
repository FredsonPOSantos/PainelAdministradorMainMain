<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Rota Hotspot Admin</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Lado Esquerdo: Showcase -->
        <div class="login-showcase" id="loginShowcase">
            <div class="showcase-content">
                <h2>Recuperação de Acesso</h2>
                <p>Não se preocupe. Vamos ajudá-lo a recuperar o acesso à sua conta.</p>
            </div>
        </div>

        <!-- Lado Direito: Formulário -->
        <div class="login-form-area">
            <div class="form-container">
                <div class="form-header">
                    <div class="logo-container">
                        <img id="loginLogo" src="" alt="Logótipo" style="display: none; max-height: 70px; width: auto;">
                    </div>
                    <h1>Esqueceu a Senha?</h1>
                    <p>Insira o seu e-mail para receber as instruções.</p>
                </div>
                <form id="forgotPasswordForm">
                    <div class="input-group">
                        <label for="email">E-mail Registado</label>
                        <input type="email" id="email" name="email" required autocomplete="email">
                    </div>
                    <button type="submit" class="btn">Enviar Instruções</button>
                </form>
                <div class="form-footer" style="justify-content: center;">
                    <a href="admin_login.html" class="footer-btn">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="js/notifications.js"></script>
    <script src="js/admin_forgot_password.js"></script>
</body>
</html>
