<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div id="forgotView">
            <div class="form-header">
                <h1>Recuperar Senha</h1>
                <p>Insira o seu e-mail para receber as instruções de recuperação.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="forgotEmail">E-mail de Cadastro</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn">Solicitar Recuperação</button>
            </form>

            <div class="form-footer">
                <a href="admin_login.html">Voltar para o Login</a>
            </div>
            
            <div id="forgotMessage" class="form-message"></div>
        </div>
    </div>

    <script src="js/admin_forgot_password.js"></script>
</body>
</html>
