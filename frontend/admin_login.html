<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rota Hotspot Admin</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <!-- Lado Esquerdo: Showcase para imagem de campanha -->
        <div class="login-showcase" id="loginShowcase">
            <div class="showcase-content">
                <h2>Conectando Pessoas, Movendo o Futuro.</h2>
                <p>Gestão completa e inteligente para sua frota e hotspots Wi-Fi.</p>
            </div>
        </div>

        <!-- Lado Direito: Formulário de Login -->
        <div class="login-form-area">
            <div class="form-container">
                <div class="form-header">
                    <div class="logo-container">
                        <img id="loginLogo" src="" alt="Logótipo" style="display: none; max-height: 70px; width: auto;">
                    </div>
                    <h1 id="companyNameLogin">Acesso ao Painel</h1>
                    <p>Bem-vindo! Por favor, insira suas credenciais.</p>
                </div>
                <form id="adminLoginForm">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required autocomplete="username">
                    </div>
                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                </form>
                <div class="form-footer">
                    <a href="admin_forgot_password.html" class="footer-btn">Esqueceu a senha?</a>
                    <div class="form-footer-links">
                        <a href="lgpd_request.html" class="footer-btn">Dados LGPD</a>
                        <a href="support_request.html" class="footer-btn">Suporte</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="js/notifications.js" defer></script>
    <script src="js/admin_login.js" defer></script>
</body>
</html>
