<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="dynamic-styles">
        body {
            background-image: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <div id="loginView">
            <div class="form-header">
                <div class="logo-container">
                    <img id="loginLogo" src="#" alt="Logo" style="display: none; max-height: 70px;">
                </div>
                <h1 id="companyNameLogin">Painel de Administração</h1>
                <p>Faça login para gerir o Rota Hotspot.</p>
            </div>

            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Sua Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="A sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <div class="form-footer">
                <a href="admin_forgot_password.html">Esqueceu a sua senha?</a>
                <a href="lgpd_request.html">Solicitar Exclusão de Dados</a>
            </div>
            

        </div>

    </div>

    <script src="js/admin_login.js"></script>
</body>
</html>
