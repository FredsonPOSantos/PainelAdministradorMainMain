<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style id="dynamic-styles">
        body {
            background-image: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <div class="form-container">
        
        <!-- [INÍCIO - Formulário de Login (Existente)] -->
        <div id="loginView">
            <div class="form-header">
                <h1>Painel de Administração</h1>
                <p>Faça login para gerir o Rota Hotspot.</p>
            </div>

            <form id="adminLoginForm">
                <div class="input-group">
                    <label for="email">Seu E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="senha">Sua Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="A sua senha" required>
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
            
            <div class="form-footer">
                <a href="#" id="showForgotViewBtn">Esqueceu a sua senha?</a>
            </div>
            
            <div id="loginMessage" class="form-message"></div>
        </div>
        <!-- [FIM - Formulário de Login] -->


        <!-- [INÍCIO - NOVO Formulário de Recuperação (Fase 2.2)] -->
        <div id="forgotView" class="hidden">
            <div class="form-header">
                <h1>Recuperar Senha</h1>
                <p>Insira o seu e-mail para receber as instruções de recuperação.</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="input-group">
                    <label for="forgotEmail">E-mail de Cadastro</label>
                    <input type="email" id="forgotEmail" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                <button type="submit" class="btn">Solicitar Recuperação</button>
            </form>

            <div class="form-footer">
                <a href="#" id="showLoginViewBtn">Voltar para o Login</a>
            </div>
            
            <div id="forgotMessage" class="form-message"></div>
        </div>
        <!-- [FIM - Formulário de Recuperação] -->

    </div>

    <script src="js/admin_login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`http://${window.location.hostname}:3000/api/settings/general`);
                if (response.ok) {
                    const settings = await response.json();
                    if (settings.background_image_url) {
                        const styleElement = document.getElementById('dynamic-styles');
                        const imageUrl = `http://${window.location.hostname}:3000${settings.background_image_url}`;
                        styleElement.innerHTML = `
                            html {
                                background-image: url(${imageUrl}) !important;
                                background-size: cover;
                                background-position: center;
                                background-repeat: no-repeat;
                            }
                            body {
                                background-color: transparent !important;
                            }
                        `;
                    }
                }
            } catch (error) {
                console.error('Erro ao carregar a imagem de fundo do login:', error);
            }
        });
    </script>
</body>
</html>
