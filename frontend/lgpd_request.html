<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de Exclusão de Dados - Rota Hotspot</title>
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div id="lgpdView">
            <div id="requestView">
                <div class="form-header">
                    <h1>Solicitar Exclusão de Dados</h1>
                    <p>Insira os seus dados para solicitar a remoção da sua conta do Rota Hotspot.</p>
                </div>
                <form id="lgpdRequestForm">
                    <div class="input-group">
                        <label for="fullName">Nome Completo</label>
                        <input type="text" id="fullName" autocomplete="name" required placeholder="O seu nome completo">
                    </div>
                    <div class="input-group">
                        <label for="userEmail">E-mail de Cadastro</label>
                        <input type="email" id="userEmail" autocomplete="email" required placeholder="O e-mail que usou no hotspot">
                    </div>
                    <div class="input-group checkbox-group" style="margin-top: 15px; display: flex; align-items: flex-start; gap: 10px;">
                        <input type="checkbox" id="termsCheckbox" required style="margin-top: 5px;">
                        <label for="termsCheckbox" style="font-weight: normal; font-size: 0.9em;">Declaro que estou ciente de que a exclusão dos meus dados é permanente e resultará na perda de acesso ao serviço.</label>
                    </div>
                    <button type="submit" class="btn">Enviar Pedido</button>
                </form>
                <div class="form-footer" style="margin-top: 20px;">
                    <a href="admin_login.html" class="footer-btn" style="background: none; text-align: center;">Voltar para o Login</a>
                </div>
            </div>
            <div id="resultView" style="display: none; text-align: center;">
                <h2>Pedido Enviado com Sucesso!</h2>
                <p id="resultMessage"></p>
                <a href="admin_login.html" class="btn" style="margin-top: 20px; text-decoration: none;">Voltar para o Login</a>
            </div>
        </div>
    </div>
    <div id="notification-container"></div>
    <script src="js/notifications.js" defer></script>
    <script src="js/lgpd_request.js" defer></script>
</body>
</html>
