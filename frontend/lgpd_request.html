<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação LGPD - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Lado Esquerdo: Showcase -->
        <div class="login-showcase" id="loginShowcase">
            <div class="showcase-content">
                <h2>Privacidade e Transparência</h2>
                <p>Exerça os seus direitos sobre os seus dados pessoais de forma simples e segura.</p>
            </div>
        </div>

        <!-- Lado Direito: Formulário -->
        <div class="login-form-area">
            <div class="form-container">
                <div class="form-header">
                    <div class="logo-container">
                        <img id="loginLogo" src="" alt="Logótipo" style="display: none; max-height: 70px; width: auto;">
                    </div>
                    <h1>Solicitação LGPD</h1>
                    <p>Preencha o formulário para solicitar a exclusão dos seus dados.</p>
                </div>

                <div id="requestView">
                    <form id="lgpdRequestForm">
                        <div class="input-group">
                            <label for="fullName">Nome Completo</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        <div class="input-group">
                            <label for="userEmail">E-mail Cadastrado</label>
                            <input type="email" id="userEmail" name="userEmail" required>
                        </div>
                        
                        <div style="text-align: left; margin-bottom: 20px; font-size: 0.85rem; color: var(--text-secondary);">
                            <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer; font-weight: normal;">
                                <input type="checkbox" id="termsCheckbox" style="margin-top: 3px; width: auto;">
                                <span>Declaro que sou o titular dos dados e compreendo que a exclusão é irreversível.</span>
                            </label>
                        </div>

                        <button type="submit" class="btn">Enviar Pedido</button>
                    </form>
                </div>

                <div id="resultView" style="display: none; text-align: center;">
                    <div style="font-size: 3rem; color: #10b981; margin-bottom: 15px;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h3 style="margin-bottom: 10px; color: var(--text-primary);">Pedido Recebido!</h3>
                    <p id="resultMessage" style="color: var(--text-secondary); margin-bottom: 20px; font-size: 0.95rem;"></p>
                    <a href="admin_login.html" class="btn">Voltar ao Início</a>
                </div>

                <div class="form-footer" style="justify-content: center;">
                    <a href="admin_login.html" class="footer-btn">Voltar ao Login</a>
                </div>
            </div>
        </div>
    </div>

    <div id="notification-container"></div>
    <script src="js/notifications.js"></script>
    <script src="js/lgpd_request.js"></script>
</body>
</html>
