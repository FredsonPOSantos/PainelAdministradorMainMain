<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Rota Hotspot</title>
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div id="resetView">
            <div class="form-header">
                <h1>Redefinir Senha</h1>
                <p>Crie uma nova senha para a sua conta.</p>
            </div>

            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <div class="input-group">
                    <label for="newPassword">Nova Senha (m√≠n. 6 caracteres)</label>
                    <input type="password" id="newPassword" name="newPassword" required minlength="6">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
        </div>
    </div>
    
    <div id="notification-container"></div>
    <script src="js/notifications.js" defer></script>
    <script src="js/admin_reset_password.js" defer></script>
</body>
</html>
