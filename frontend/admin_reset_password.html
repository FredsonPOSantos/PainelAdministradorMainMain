<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resetar Senha - Rota Hotspot</title>
    <link rel="stylesheet" href="css/admin_login_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container">
        <div id="resetPasswordView">
            <div class="form-header">
                <h1>Definir Nova Senha</h1>
                <p>Crie uma nova senha para aceder ao painel.</p>
            </div>

            <form id="resetPasswordForm">
                <input type="hidden" id="token" name="token">
                <div class="input-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Digite a nova senha" required>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme a nova senha" required>
                </div>
                <button type="submit" class="btn">Redefinir Senha</button>
            </form>
            

        </div>
    </div>

    <script src="js/admin_reset_password.js"></script>
</body>
</html>
