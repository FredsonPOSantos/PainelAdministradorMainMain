<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteios - Painel de Administração</title>
    <link rel="stylesheet" href="../css/admin_style.css">
</head>
<body>
<!-- Ficheiro: frontend/pages/admin_raffles.html -->
<div class="page-header">
    <h3>Gestão de Sorteios</h3>
</div>

<div class="content-section">
    <form id="createRaffleForm">
        <div class="input-group">
            <label for="raffleTitle">Título do Sorteio *</label>
            <input type="text" id="raffleTitle" name="title" required placeholder="Ex: Sorteio de Natal">
        </div>
        
        <div class="input-group">
            <label for="raffleObservation">Observação</label>
            <textarea id="raffleObservation" name="observation" rows="2" placeholder="Detalhes opcionais..."></textarea>
        </div>

        <h4 style="margin: 20px 0 15px 0; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; color: var(--primary-color);">Filtros de Participação</h4>
        
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="input-group">
                <label for="filterCampaign">Campanha</label>
                <select id="filterCampaign">
                    <option value="">Todas as Campanhas</option>
                    <!-- Opções de campanha carregadas dinamicamente -->
                </select>
            </div>
            <div class="input-group">
                <label for="filterRouter">Roteador</label>
                <select id="filterRouter">
                    <option value="">Todos os Roteadores</option>
                    <!-- Opções de roteador carregadas dinamicamente -->
                </select>
            </div>
            <div class="input-group">
                <label for="filterStartDate">Data Início (Cadastro)</label>
                <input type="date" id="filterStartDate">
            </div>
            <div class="input-group">
                <label for="filterEndDate">Data Fim (Cadastro)</label>
                <input type="date" id="filterEndDate">
            </div>
        </div>

        <div class="checkbox-group" style="margin-top: 15px; justify-content: center;">
            <input type="checkbox" id="filterConsent" checked>
            <label for="filterConsent">Apenas utilizadores que aceitaram marketing</label>
        </div>

        <button type="submit" class="btn-primary">Criar Sorteio</button>
    </form>
</div>

<div class="content-section">
    <div class="section-header">
        <h4>Sorteios Realizados</h4>
    </div>
    <div class="table-container">
        <table id="rafflesTable">
            <thead>
                <tr>
                    <th>Número</th>
                    <th>Título</th>
                    <th>Data de Criação</th>
                    <th>Vencedor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela carregadas dinamicamente -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal para Detalhes do Sorteio -->
<div id="raffleDetailsModal" class="modal-overlay hidden">
    <div class="modal-content">
        <button class="modal-close-btn">&times;</button>
        <div id="raffleDetailsContent"></div>
    </div>
</div>


    <script src="../js/admin_raffles.js"></script>
</body>
</html>
